{% load static from static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Python</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Login-Form.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Product-List.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Registration-Form.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css'%}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark d-xl-flex">
        <div class="container-fluid"><a class="navbar-brand" href="#">ConfinAide</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-2"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse d-md-flex d-lg-flex d-xl-flex justify-content-md-end justify-content-lg-end justify-content-xl-end"
                id="navcol-2">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><button class="btn btn-info margin-right" type="button">Inscription</button></li>
                    <li class="nav-item" role="presentation"><button class="btn btn-success" type="button">Connexion</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="border rounded custom-form" method="post">
                <h1>Formulaire d'inscription</h1>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Nom:</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="name-input-field" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="firstname-input-field">¨Prenom:</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="firstname-input-field" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" id="email-input-field" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="adress-input-field">Adresse:</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="adress-input-field" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Téléphone</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" required="" inputmode="tel"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Mot de passe</label></div>
                    <div class="col-sm-6 input-column" id="password-input-field"><input class="form-control" type="password" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-password-input-field">Confirmation mot de passe</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" id="repeat-password-field" required=""></div>
                </div><button class="btn btn-light border rounded submit-button" type="button">Submit Form</button></form>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
</body>

</html>
